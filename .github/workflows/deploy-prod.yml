name: Run Docker Compose Commands

on:
  push:
    branches:
      - main

jobs:
  execute-docker-compose:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      
    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt install python3-paramiko
        sudo apt-get install -y docker-compose
      
    - name: Set up SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 147.93.35.35 >> ~/.ssh/known_hosts

    - name: Execute Docker Compose Down
      run: |
        docker-compose -H "ssh://root@147.93.35.35" down --rmi all

    - name: Execute Docker Compose Up
      run: |
        APP_URL=${{ secrets.APP_URL }} JWT_KEY=${{ secrets.JWT_KEY }} docker-compose -H "ssh://root@147.93.35.35" up --build -d

