version: '3.3'

services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    volumes:
      - redis_data:/data
    expose:
      - "6379"
      
  worker:
    build: ./taskexecutor
    container_name: task_executor
    depends_on:
      - redis
    environment:
      - MAIL_HOST=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USERNAME=ednaldo.dilorenzo@ifpb.edu.br
      - MAIL_PASSWORD=wAG*BNV1W3&IndG7
      - MB_HOST=redis
      - MB_PORT=6379
      
  api:
    build: 
      context: ./server
      dockerfile: Dockerfile
    container_name: finance-app
    environment:
      - DB_USERNAME=master
      - DB_PASSWORD=secret
      - DB_HOST= db
      - DB_PORT=5432
      - DB_NAME=finance
      - WAIT_HOSTS=db:5432
      - MB_HOST=redis
      - MB_PORT=6379
      - APP_URL=${APP_URL}
      - APP_JWT_KEY=${JWT_KEY}
    depends_on:
      - db
      - migrate
      - redis
    expose:
      - "5000"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: finance-client
    ports:
      - "443:443"
    volumes:
      - ./client:/app
    depends_on:
      - api

  
  migrate:
    build:
      context: ./database
    container_name: migrate
    depends_on:
      - db
    entrypoint: ["sh", "/wait-for-it.sh", "db", "--", "migrate", "-path", "/migrations", "-database", "postgres://master:secret@db:5432/finance?sslmode=disable", "up"]

  db:
    image: postgres:16.3-alpine
    container_name: postgres-db
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: master
      POSTGRES_DB: finance      
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"

volumes:
  postgres_data:
  redis_data:
