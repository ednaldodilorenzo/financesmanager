  api:
    build: 
      context: ./server
      dockerfile: Dockerfile
      target: development
    container_name: finance-app
    volumes:
      - ./server:/app
    ports:
      - "5000:5000"
      - "2345:2345"
    environment:
      - DB_USERNAME=master
      - DB_PASSWORD=secret
      - DB_HOST= db
      - DB_PORT=5432
      - DB_NAME=finance
      - WAIT_HOSTS=db:5432
      - MB_HOST=redis
      - MB_PORT=6379
      - APP_URL=http://localhost:8080
      - APP_JWT_KEY=d856af78a4f0db57e6638108deaef25e4f9a23d0cdbc3ce947130ca4c1e7ac225024f8f1453b7e367b9da20520f80fd66ca9aaf8ac959b47c08b99bb492987b4
      - APP_ENVIRONMENT=DEVELOPMENT
    depends_on:
      - db
      #- migrate
      #- redis    

  client:
    build:
      context: ./client
      dockerfile: Dockerfile-dev
    container_name: finance-client
    ports:
      - "8080:8080"
    volumes:
      - ./client:/app
      - /app/node_modules
      #- ${CERT_PATH}:/certs:ro
    depends_on:
      - api

  
  migrate:
    build:
      context: ./database
    container_name: migrate
    depends_on:
      - db
    entrypoint: ["sh", "/wait-for-it.sh", "db", "--", "migrate", "-path", "/migrations", "-database", "postgres://master:secret@db:5432/finance?sslmode=disable", "up"]

  db:
    image: postgres:16.3-alpine
    container_name: postgres-db
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: master
      POSTGRES_DB: finance      
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:  
