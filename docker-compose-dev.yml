  api:
    build: 
      context: ./server
      dockerfile: Dockerfile
      target: development
    container_name: finance-app
    volumes:
      - ./server:/app
    ports:
      - "5000:5000"
      - "2345:2345"
    environment:
      - DB_USERNAME=${APP_DB_USERNAME}
      - DB_PASSWORD=${APP_DB_PASSWORD}
      - DB_HOST=${APP_DB_HOST}
      - DB_PORT=${APP_DB_PORT}
      - DB_NAME=finance
      - WAIT_HOSTS=db:5432
      - MB_HOST=redis
      - MB_PORT=6379
      - APP_URL=http://localhost:8080
      - APP_JWT_KEY=${APP_JWT_KEY}
      - APP_ENVIRONMENT=${APP_ENVIRONMENT:-DEVELOPMENT}
    depends_on:
      - db
      #- migrate
      #- redis    

  client:
    build:
      context: ./client
      target: development
    container_name: finance-client
    ports:
      - "8080:8080"
    volumes:
      - ./client:/app
      - /app/node_modules      
    depends_on:
      - api

  
  migrate:
    build:
      context: ./database
    container_name: migrate
    depends_on:
      - db
    entrypoint: ["sh", "/wait-for-it.sh", "db", "--", "migrate", "-path", "/migrations", "-database", "postgres://master:secret@db:5432/finance?sslmode=disable", "up"]

  db:
    image: postgres:16.3-alpine
    container_name: postgres-db
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: finance      
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:  
  redis_data:
